
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition and Subtraction Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Addition and Subtraction Form</h1>
    <form  method="post" action="./src/index.php">
      <div class="flex items-center mb-4">
        <label for="num1" class="mr-2">Number 1:</label>
        <input type="number" id="num1" name="num1" class="border border-gray-300 rounded px-2 py-1">
      </div>
      <div class="flex items-center mb-4">
        <label for="num2" class="mr-2">Number 2:</label>
        <input type="number" id="num2" name="num2" class="border border-gray-300 rounded px-2 py-1">
      </div>
      <div class="flex items-center mb-4">
        <label for="operation" class="mr-2">Operation:</label>
        <select id="operation" name="operation" class="border border-gray-300 rounded px-2 py-1">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
        </select>
      </div>
      <div class="flex items-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          Calculate
        </button>
      </div>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
</body>

</html>
